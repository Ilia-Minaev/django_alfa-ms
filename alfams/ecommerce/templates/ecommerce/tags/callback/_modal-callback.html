<!-- order_callback modal -->
<div class="modal fade" id="callback_modal" tabindex="-1" aria-labelledby="callback_modal_Label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form class="was-validated" action="{% url 'cart:callback_order' %}" method="POST">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title fs-5" id="callback_modal"><b>Заказать обратный звонок</b></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Как Вас зовут?" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="inputPhone"
                            pattern="+7 [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 999 888-77-66" name="phone" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">
                            Я согласен на обработку моих <a href="{% url 'pages:pages_privacy_policy' %}">персональных данных</a>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>-->
                    <input type="hidden" class="form-control" name="order_type" value="2">
                    <input type="hidden" name="url_from" value="{{ url }}">
                    <button type="submit" class="btn btn-danger w-100" style="height: 50px;">Заказать звонок</button>
                </div>
            </div>
        </form>
    </div>
</div>
