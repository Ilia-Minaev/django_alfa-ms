{% with idx=forloop.counter0 %}
<div id="carouselCardCategory{{ idx }}" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
        {% for slide in slides %}
            {% if forloop.counter0 == 0 %}
            <button type="button" data-bs-target="#carouselCardCategory{{ idx }}" data-bs-slide-to="{{ forloop.counter0 }}" class="active"
                aria-current="true" aria-label="Slide {{ forloop.counter0 }}"></button>
            {% else %}
            <button type="button" data-bs-target="#carouselCardCategory{{ idx }}" data-bs-slide-to="{{ forloop.counter0 }}"
                aria-label="Slide {{ forloop.counter0 }}"></button>
            {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for slide in slides %}
            <a href="{{ item.get_absolute_url }}" title="item.title">
                {% if forloop.counter0 == 0 %}
                <div class="carousel-item active">
                    <img src="{{ slide.image.url }}" class="d-block w-100" alt="{{ title }}">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img src="{{ slide.image.url }}" class="d-block w-100" alt="{{ title }}">
                </div>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>
{% endwith %}
