{% extends "./base_gallery.html" %}
{% load static %}



{% block content %}
<section class="section mb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
