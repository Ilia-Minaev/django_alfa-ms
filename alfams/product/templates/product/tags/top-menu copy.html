<div class="dropdown me-2">
  <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
    <i class="fa-solid fa-bars me-2"></i>
    <span>Каталог</span>
  </a>

  <ul class="dropdown-menu border-0" style="background-color:#F4F4F4">
    <li class="mt-3"><a class="dropdown-item" href="/category/">Каталог</a></li>
    <li><hr class="dropdown-divider"></li>
    {% for category in categories %}
      {% if category.childs %}
        {% include 'product/tags/submenu.html' with categories=category.childs %}
      {% else  %}
      <li>
        <a class="dropdown-item" href="{{ category.slug }}" title="{{ category.title }}">
          {{ category.title }}
        </a>
      </li>
      {% endif %}
    {% endfor %}

  </ul>
</div>
