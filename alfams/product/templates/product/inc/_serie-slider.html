
<div class="mx-4 mb-3">
    <div id="carouselCardCategory" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="3000">

        <div class="carousel-inner">
            {% for slide in slides %}
                {% if forloop.counter0 == 0 %}
                <div class="carousel-item active">
                    <img src="{{ slide.image.url }}" class="d-block" alt="{{ title }}">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img src="{{ slide.image.url }}" class="d-block" alt="{{ title }}">
                </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="carousel-indicators position-relative w-100 m-0 d-flex flex-wrap">
            {% for slide in slides %}
                {% if forloop.counter0 == 0 %}
                <a type="button" data-bs-target="#carouselCardCategory" data-bs-slide-to="{{ forloop.counter0 }}" class="active"
                aria-current="true" aria-label="Slide {{ forloop.counter0 }}" style="min-width:150px;height:auto;">
                    <img src="{{ slide.image.url }}" class="d-block w-100" alt="{{ title }}">
                </a>
                {% else %}
                <a type="button" data-bs-target="#carouselCardCategory" data-bs-slide-to="{{ forloop.counter0 }}"
                aria-label="Slide {{ forloop.counter0 }}" style="min-width:150px;height:auto;">
                    <img src="{{ slide.image.url }}" class="d-block w-100" alt="{{ title }}">
                </a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
